<div class="box-wrap">
  <span class="lable">{{label}}</span>
  <div class="content-wrap"
       [ngxDesktopHeight]="height"
       [ngxDesktopWidth]="width"
       [ngxDesktopHorizontalAlignment]="horizontalAlignment"
       [ngxDesktopVerticalAlignment]="verticalAlignment"
       [ngxDesktopMargin]="margin"
       [marginBottom]="marginBottom"
       [marginTop]="marginTop"
       [marginLeft]="marginLeft"
       [marginRight]="marginRight"
       [ngxDesktopPadding]="padding"
       [paddingTop]="paddingTop"
       [paddingLeft]="paddingLeft"
       [paddingRight]="paddingRight"
       [paddingBottom]="paddingBottom"
       [style.color]="color"
       [style.background]="background">
    <ng-content></ng-content>
  </div>
</div>
