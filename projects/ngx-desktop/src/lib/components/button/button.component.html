<button data-radium="true"
        [disabled]="disabled"
        [type]="type"
        (click)="btnClick.emit($event)"
        [ngxDesktopOsClass]="os"
        (osChange)="osChange($event)"
        (ngxDesktopMousedown)="mousedown = $event"
        (ngxDesktopWindowBlur)="windowBlur = $event"
        (ngxDesktopMouseover)="mouseover = $event"
        [ngStyle]="style"
        [class.mousedown]="mousedown"
        [class.blur]="windowBlur"
        [ngxDesktopSize]="size"
        [ngxDesktopPadding]="padding"
        [paddingBottom]="paddingBottom"
        [paddingRight]="paddingRight"
        [paddingLeft]="paddingLeft"
        [paddingTop]="paddingTop"
        [ngxDesktopMargin]="margin"
        [marginBottom]="marginBottom"
        [marginLeft]="marginLeft"
        [marginRight]="marginRight"
        [marginTop]="marginTop">
  <ng-content></ng-content>
</button>
