<label data-radium="true"
       class="checkbox-wrap"
       [class]="os"
       (ngxDesktopWindowBlur)="windowBlur = $event"
       (ngxDesktopMouseover)="mouseover = $event"
       (ngxDesktopMousedown)="mousedown = $event"
       [class.blur]="windowBlur"
       [class.checked]="checked"
       [class.disabled]="disabled">
  <div data-radium="true" style="position: relative; margin-right: 3px; padding-top: 1px;">
    <input type="checkbox"
           data-radium="true"
           [style]="style"
           [checked]="checked"
           (change)="changeValue()"
           [disabled]="disabled">
    <div data-radium="true" class="checkbox-style" *ngIf="os === 'mac'">
      <svg viewBox="0 0 285 283.4" data-radium="true" class="svg1">
        <path [attr.fill]="disabled ? '#8d8d8d' : (windowBlur ? '#404040' : '#FFFFFF')"
              d="M101.2,215.7L227.5,20.6c0,0,20.7-31.9,44.4-16.2c25.4,16.8,6.1,41,6.1,41L134.5,271.9c0,0-8.8,11.5-23.9,11.5 s-29.2-13.3-29.2-13.3L2.7,175.4c0,0-9.4-17.3,6.8-27.4c19.7-12.3,34.6,2.8,34.6,2.8L101.2,215.7z"></path>
      </svg>
      <svg viewBox="0 0 285 283.4" data-radium="true" class="svg2">
        <path [attr.fill]="disabled ? '#ededed' : (checked ? (windowBlur ? '#FFFFFF' : '#0050a5') : '#0050a5')"
              d="M101.2,215.7L227.5,20.6c0,0,20.7-31.9,44.4-16.2c25.4,16.8,6.1,41,6.1,41L134.5,271.9c0,0-8.8,11.5-23.9,11.5 s-29.2-13.3-29.2-13.3L2.7,175.4c0,0-9.4-17.3,6.8-27.4c19.7-12.3,34.6,2.8,34.6,2.8L101.2,215.7z"></path>
      </svg>
    </div>
    <svg x="0px" y="0px" viewBox="0 0 6.4 6.4" data-radium="true" *ngIf="os === 'windows' && checked"
         style="position: absolute; top: 6px; left: 5px; color: rgb(255, 255, 255); height: 16px;">
      <polygon [attr.fill]="disabled ? '#8d8d8d' : (isDarkColor ? '#000' : '#fff')" points="0,3.3 2.2,5.5 6.4,1.23 6.1,0.9 2.2,4.8 0.3,2.9 "></polygon>
    </svg>
  </div>
  <span class="title">{{label}}</span>
</label>
