<div data-radium="true" class="text-input-wrap"
     [ngxDesktopOsClass]="os"
     (osChange)="osChange($event)"
     [style.zIndex]="focus ? 3 : 2"
     [ngxDesktopMargin]="margin"
     [marginTop]="marginTop"
     [marginRight]="marginRight"
     [marginLeft]="marginLeft"
     [marginBottom]="marginBottom"
     [ngxDesktopWidth]="width">
  <span class="label-wrap">{{label}}</span>
  <div data-radium="true" style="position: relative;">
    <div data-radium="true">
      <div data-radium="true" [class.border-div]="focus"></div>
    </div>
    <div>
      <input type="text"
             [ngStyle]="style"
             [placeholder]="placeholder"
             (ngxDesktopFocus)="focus = $event"
             (ngxDesktopMouseover)="mouseover = $event"
             [(ngModel)]="model"
             (ngModelChange)="changeValue($event)"
             data-radium="true">
    </div>
  </div>
</div>
