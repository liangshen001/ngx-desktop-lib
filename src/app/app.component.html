<ng-template #icon1>
  <svg x="0px" y="0px" width="25px" height="21.7px" viewBox="0 0 25 21.7">
    <polygon points="6.2,21.7 0,10.8 6.2,0 18.8,0 25,10.8 18.8,21.7 "/>
  </svg>
</ng-template>
<ng-template #icon2>
  <svg x="0px" y="0px" width="25px" height="25px" viewBox="0 0 25 25">
    <circle cx="12.5" cy="12.5" r="12.5"/>
  </svg>
</ng-template>
<ng-template #icon3>
  <svg x="0px" y="0px" width="25px" height="23.8px" viewBox="0 0 25 23.8">
    <polygon points="12.5,0 16.4,7.8 25,9.1 18.8,15.2 20.2,23.8 12.5,19.7 4.8,23.8 6.2,15.2 0,9.1 8.6,7.8 "/>
  </svg>
</ng-template>
<ngx-desktop-window [os]="os">
  <ngx-desktop-title-bar [os]="os">
    <ngx-desktop-toolbar>
      <ngx-desktop-toolbar-nav [(selectedIndex)]="selectedIndex">
        <ngx-desktop-toolbar-nav-item [title]="'Item 1'" [icon]="icon1"></ngx-desktop-toolbar-nav-item>
        <ngx-desktop-toolbar-nav-item [title]="'Item 2'" [icon]="icon2"></ngx-desktop-toolbar-nav-item>
        <ngx-desktop-toolbar-nav-item [title]="'Item 3'" [icon]="icon3"></ngx-desktop-toolbar-nav-item>
      </ngx-desktop-toolbar-nav>
    </ngx-desktop-toolbar>
  </ngx-desktop-title-bar>
  <ngx-desktop-view>
    <ngx-desktop-checkbox [os]="os" label="自动" [(ngModel)]="autoOs" (ngModelChange)="autoOsChange($event)" ngxDesktopMargin marginRight="10px"></ngx-desktop-checkbox>
    <ngx-desktop-checkbox [os]="os" label="test" [disabled]="true" [checked]="true" ngxDesktopMargin marginRight="10px"></ngx-desktop-checkbox>
    <ngx-desktop-radio [os]="os" name="os" value="mac" label="mac" [(ngModel)]="os" [disabled]="autoOs" ngxDesktopMargin marginRight="10px"></ngx-desktop-radio>
    <ngx-desktop-radio [os]="os" name="os" value="windows" label="windows" [(ngModel)]="os" [disabled]="autoOs" ngxDesktopMargin marginRight="10px"></ngx-desktop-radio>
    <ngx-desktop-button [os]="os" (onClick)="a()">12</ngx-desktop-button>
  </ngx-desktop-view>
  <ngx-desktop-text *ngIf="selectedIndex === 1">Hello World1</ngx-desktop-text>
  <ngx-desktop-text *ngIf="selectedIndex === 2">Hello World2</ngx-desktop-text>
</ngx-desktop-window>
