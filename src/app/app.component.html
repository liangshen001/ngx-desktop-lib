<ngx-desktop-window [os]="os"
                    [horizontalAlignment]="'center'">
  <ngx-desktop-title-bar [os]="os"></ngx-desktop-title-bar>
  <ngx-desktop-segmented-control >
    <ngx-desktop-segmented-control-item label="123">
      <ngx-desktop-view [os]="os">
        <ngx-desktop-checkbox [os]="os" label="auto" [(ngModel)]="autoOs" (ngModelChange)="autoOsChange($event)"></ngx-desktop-checkbox>
        <ngx-desktop-checkbox [os]="os" label="test" [disabled]="true" [checked]="true"></ngx-desktop-checkbox>
        <ngx-desktop-radio [os]="os" name="os" value="mac" label="mac" [(ngModel)]="os" [disabled]="autoOs" ></ngx-desktop-radio>
        <ngx-desktop-radio [os]="os" name="os" value="windows" label="windows" [(ngModel)]="os" [disabled]="autoOs" ></ngx-desktop-radio>
        <ngx-desktop-button [os]="os">button</ngx-desktop-button>
        <ngx-desktop-text-input [os]="os"></ngx-desktop-text-input>
      </ngx-desktop-view>
    </ngx-desktop-segmented-control-item>
    <ngx-desktop-segmented-control-item label="123">
      <ngx-desktop-view [os]="os">
        <ngx-desktop-text-input [os]="os"></ngx-desktop-text-input>
        <ngx-desktop-button [os]="os">button</ngx-desktop-button>
      </ngx-desktop-view>
    </ngx-desktop-segmented-control-item>
  </ngx-desktop-segmented-control>

</ngx-desktop-window>
